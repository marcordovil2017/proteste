<html>
    <head>
        <title>ESCOLAR - Siatema Acadêmico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
         </head>
    <body>
        
            <div id="formfinanc">
                
                <form name="meu_form" >
                     <br>
                       <h2>Cadastro Financeiro </h2>
                       <br>
                 <fieldset>
                   <legend>Dados Financeiro </legend>          
                  <p align="center">
                        <label for="codturma">Turma:</label>
                         <select name="codturma" >
                            <option value="01">Tma001</option>
                            <option value="02">Tma002</option>
                            <option value="03">Tma003</option>
                            <option value="01">Tta001</option>
                            <option value="02">Tta002</option>
                            <option value="02">Tno001</option>
                            <option value="02">Tno002</option>
                        </select>
                      <p align="center">
                        <label for="codturma">Aluno:</label>
                         <select name="codturma" >
                            <option value="01">Ana da Silva Castro</option>
                            <option value="02">Beatriz Costa</option>
                            <option value="03">Carlos mascarenhas </option>
                            <option value="01">Divaldo Franco</option>
                            <option value="02">Elen Barbosa</option>
                           
                        </select>
               
                                         
                     <p align="center"> 
                        <label for="nomeid">Tipo Rubrica:</label>
                        <select name="genero">
                            <option value="M">mensalidade</option>
                            <option value="F">Material escolar</option>
                            <option value="F">Camisa escolar</option>
                            <option value="F">Camisa edudacao fisica</option>
                        </select>
                    </p>
                    
                    <p align="center">
                        <label for="valor">Valor:</label>
                        <input id="valor" name="valor" type="number" step="0.01" >     
                        
                    </p>
                    
                     <p align="center">
                        <label for="parc">No. de Parcels</label>
                        <input id="valor" name="parc" type="number" size="2" >     
                        
                    </p>
                    
              
                    
                   
                    <br>
                        <h3>Observações sobre financeiro</h3>
                        <textarea  cols="70" rows="3" placeholder="Informes"></textarea>
                <br>
                    
                    <p>
                        <input type="submit" onclick="Enviar();" value="Enviar" />

                        <input type="reset" value="Cancelar" /> 
                        
                    </p>

                </form>
</fieldset>
            </div>
        
    </body>
</html>
