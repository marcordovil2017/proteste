<html>
    <head>
        <title>ESCOLAR - Siatema Acadêmico</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
         </head>
    <body>
        
            <div id="formCad">
                
                <form name="formdisc" >
                     <br>
                       <h2>Cadastro de Curso / Modalidade de Ensino</h2>
                       <br>
               <fieldset>
                   <legend>Dados Curso / Modalidade</legend>        
                                        
                     <p align="center">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="curso" required="required" name="nome" size="25" maxlength="25" />
                      </p>
                     <p>
                      <label for="tempo">Tempo do curso em:</label>
                         <select name="tempo" >
                            <option value="a">anos</option>
                            <option value="s">semestres</option>
                            <option value="m">meses</option>
                            <option value="d">dias</option>
                         </select>
                     </p>  
                       <p align="center">
                        <label for="tempodurac">Tempo de Duração:</label>
                        <input type="number" id="tempodurac" placeholder="tempodurac" required="required" name="tempodurac"  />
                      </p>  
                       <p align="center">
                        <label for="dtinicur">Data de Inicio)</label>
                        <input id="dtnasc" name="dtinicur" min="2017-06-01" max="2017-12-31" type="date">     
                    </p>
                    
                      <p align="center">
                        <label for="dtfimcur">Data de Fim)</label>
                        <input id="dtnasc" name="dtfimcur" min="2017-06-01" max="2017-12-31" type="date">     
                    </p>
                        <input type="submit" onclick="Enviar();" value="Enviar" />

                        <input type="reset" value="Cancelar" /> 
                        
                    
                </form>
                </fieldset>
            </div>
        
    </body>
